<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Aprendiendo a Utilizar Imágenes</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/en/9/93/Burnout_3_-_Takedown_Coverart.jpg"
      alt="Burnout_3_-_Takedown_Coverart"
    />

    <h1>Aprendiendo a Utilizar los Vídeos</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/9qzTMGZOd20?autoplay=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; muted"
      allowfullscreen
    >
    </iframe>
    <!-- Agregando "?mute=1" al final de la url del video, se consigue que inicie en mute. -->
    <!-- Agregando "?autoplay=1" al final de la url del video, se consigue que inicie en autoplay. -->

    <h1>Aprendiendo a Utilizar los Audios</h1>
    <audio controls autoplay loop>
      <source src="/train-railroad-traffic-sound-8002.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
