<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Sistema grid de Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="bg-primary text-white text-center p-3">Elemento 1</div>
        </div>
        <div class="col">
          <div class="bg-secondary text-white text-center p-3">Elemento 2</div>
        </div>
        <div class="col">
          <div class="bg-success text-white text-center p-3">Elemento 3</div>
        </div>
        <div class="col">
          <div class="bg-danger text-white text-center p-3">Elemento 4</div>
        </div>
        <div class="col">
          <div class="bg-warning text-dark text-center p-3">Elemento 5</div>
        </div>
        <div class="col">
          <div class="bg-info text-white text-center p-3">Elemento 6</div>
        </div>
      </div>
    </div>
  </body>
</html>
